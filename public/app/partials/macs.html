<div ng-controller="MacCtrl">
	<div class="row">
		<div class="col-md-4">
			<input type="text" id="search" class="form-control" placeholder="Поиск по результатам..." ng-model="search.$">
		</div>
	</div>
	<table  class="table table-hover">
		<thead>
			<tr>
				<th>Цена</th>
				<th>Название</th>
				<th class="hidden-xs">Дата</th>
				<th class="hidden-xs">#</th>
				<th class="hidden-xs">Фото</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="mac in macs | filter:search">
				<td id="cost"><span ng-class="{'label label-success': mac.cost<=90000,
					'label label-warning': (mac.cost>90000 && mac.cost<=110000)}">{{ mac.cost}}</td>
					<td id="title"><a href="{{mac.url}}">{{ mac.title}}</a></td>
					<td class="hidden-xs" id="date">{{ mac.date}}</td>
					<td class="hidden-xs" id="owner"><span class="label label-default">{{ mac.owner}}</span></td>
					<td class="hidden-xs" id="photo_cout"><span ng-class="{'label label-danger' : mac.photo_count <= 1}">{{mac.photo_count}} шт</span></td>
				</tr>
			</tbody>
		</table>
	</div>
